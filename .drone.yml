---
kind: pipeline
name: default

steps:
- name: test
  image: golang:1.11
  commands:
  - go test
  
- name: publish
  image: plugins/docker
  settings:
    repo: jones2026/go-hello-world
    cache_from: jones2026/go-hello-world:latest
    tags: latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - push
    - tag
