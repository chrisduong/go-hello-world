---
kind: pipeline
name: default

steps:
- name: test
  image: golang:1.11
  commands:
  - go test
  
- name: publish
  image: plugins/docker
  settings:
    repo: jones2026/go-hello-world
    auto_tag: true
    username: jones2026
    password:
      from_secret: docker_password
  when:
    event:
    - push
    - tag
